<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>宣教系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/assets/bootstrap3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="/static/assets/jquery-asidenav/css/asidenav.css">
    <style type="text/css">
    html {
        overflow: hidden;
    }

    body {
        font-family: -apple-system, SF UI Text, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
        color: #2f2f2f;
        text-size-adjust: 100%;
        word-wrap: break-word;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <nav class="navbar navbar-static-top" style="margin-left: 0">
                <div class="container">
                    <div class="navbar-header">
                        <a href="javascript:void(0)" class="logo" style="width: 330px;background-color: #3c8dbc"><span class="logo-lg">昆山市<b>卫生计生行风监管</b>系统</span></a>
                    </div>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <ul class="nav navbar-nav">
                                <li class="dropdown user user-menu">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="/static/image/role_be_assessed.png" style="background: #fff" class="user-image" alt="User Image" />
                                <span class="hidden-xs" th:text="${name}"></span>
                                </a>
                                    <ul class="dropdown-menu">
                                        <!-- The user image in the menu -->
                                        <li class="user-header">
                                            <img src="/static/image/role_be_assessed.png" style="background: #fff" class="img-circle" alt="User Image" />
                                            <p th:text="${name}"></p>
                                        </li>
                                        <li class="user-footer">
                                            <div class="pull-left">
                                                <a href="javascript:changePassword()" class="btn btn-default btn-flat">修改密码</a>
                                            </div>
                                            <div class="pull-right">
                                                <a href="/hf/logout" class="btn btn-default btn-flat">登出</a>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="javascript:goHome()" alt="主页"><i class="glyphicon glyphicon-home"></i></a> </li>
                                <li>
                                    <a href="/hf/logout" alt="登出"><i class="fa fa-sign-out"></i></a>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content-wrapper" id="content-wrapper" style="min-height: 421px;margin-left: 0">
            <div class="content-iframe" style="background-color: #ecf0f5;">
                <div class="tab-content" id="tab-content">
                </div>
            </div>
        </div>
        <div class="control-sidebar-bg"></div>
        <div class="aside-nav bounceInUp animated" id="aside-nav" style="right:15px">
            <label for="" class="aside-menu" title="按住拖动">菜单</label>
            <a href="javascript:goHome()" title="首页" class="menu-item menu-first">首页</a>
            <a href="javascript:goto('0001','/prizepunish/index','平时考评')" title="平时考评" class="menu-item menu-second">平时考评</a>
            <a href="javascript:goto('0002','/assess/cycle/personal/index','周期考评')" title="周期考评" class="menu-item menu-third">周期考评</a>
            <a href="javascript:goto('0003','/org/user/self/index','个人档案')" title="个人档案" class="menu-item menu-fourth">个人档案</a>
        </div>
    </div>
    <!-- ./wrapper -->
    <!-- REQUIRED JS SCRIPTS -->
    <script src="/static/assets/jquery/jquery-2.2.4.min.js"></script>
    <script src="/static/assets/bootstrap3/js/bootstrap.min.js"></script>
    <script src="/static/assets/adminLTE/components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/static/assets/adminLTE/components/fastclick/lib/fastclick.js"></script>
    <script src="/static/js/app/app.min.js"></script>
    <script src="/static/js/app/app_iframe.min.js"></script>
    <script src="/static/assets/jquery-asidenav/js/asidenav.js"></script>
    <script type="text/javascript">
    $(function() {
        goHome();
    });

    function goto(id, url, title) {
        addTabs({
            id: id || "0000",
            title: title || "",
            close: true,
            url: url,
            urlType: 'relative',
            targetType: "iframe-tab"
        });
    }

    function goHome() {
        goto('0000', "/inforelease/info");
    }


    $('.sidebar-menu').sidebarMenu({});
    </script>
</body>

</html>
