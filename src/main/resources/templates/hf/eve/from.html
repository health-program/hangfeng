<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'事件'+${#strings.isEmpty(dict.Sort)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                <form class="form-horizontal tonto-form-validate" action="/console/eve/save" method="post">
                        <input type="hidden" name="dictCode" th:value="${dict.dictCode}" />
                         <input type="hidden" name="sort" th:value="${dict.sort}" />
                        <div class="form-group">
                            <label for="dictName" class="col-sm-2 control-label">事件名称</label>
                            <div class="col-sm-10">
                                <input required="required" type="text" name="dictName" class="form-control" id="dictName"  th:value="${dict.dictName}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button   type="submit"  class="btn btn-default js-ajax-submit" >提交</button> 
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:include="console/footer"></div>

</body>
</html>
