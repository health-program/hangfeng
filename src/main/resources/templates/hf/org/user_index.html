<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="/hf/header">
</head>

<body>
    <tt:constant enumcode="boolean-type,sex-type,job-duties-type,job-rank-type,oeducation-type,user_property_type" />
    <section class="content-header">
        <h1>医德医风档案管理</h1>
        <ol class="breadcrumb">
            <li class="active">列表</li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-search"></i>
                <h3 class="box-title">查询</h3>
            </div>
            <div class="box-body">
                <div class="col-md-12">
                    <form id="searchbar" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-xs-1 control-label">姓名</label>
                            <div class="col-xs-3">
                                <input type="text" name="name" th:value="${query?.name}" placeholder="请输入姓名" class="form-control" />
                            </div>
                            <label for="startRecordCreateTime" class="col-xs-1 control-label">建档时间</label>
                            <div class="col-xs-3">
                                <input type="text" name="startRecordCreateTime" th:value="${query}?(${query.startRecordCreateTime}?${#dates.format(query.startRecordCreateTime,'yyyy-MM-dd')})" class="form-control col-xs-2 tonto-datepicker-date" placeholder="请选择开始日期" />
                            </div>
                            <label for="endRecordCreateTime" style="width:30px" class="col-xs-1 control-label">至</label>
                            <div class="col-xs-3">
                                <input type="text" name="endRecordCreateTime" th:value="${query}?(${query.endRecordCreateTime}?${#dates.format(query.endRecordCreateTime,'yyyy-MM-dd')})" class="form-control col-xs-2 tonto-datepicker-date" placeholder="请选择结束日期" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="identification" class="col-xs-1 control-label">身份证</label>
                            <div class="col-xs-3">
                                <input type="text" name="identification" th:value="${query?.identification}" placeholder="请输入身份证" class="form-control" />
                            </div>
                            <label for="userProperty" class="col-xs-1 control-label">人员属性</label>
                            <div class="col-xs-3">
                                <select name="userProperty" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.userProperty}" enumcode="user_property_type">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitId" class="col-xs-1 control-label">被考评科室</label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control tonto-select-unit" name="orgUnitId" th:attr="unitid=${query?.orgUnitId}" placeholder="请选择科室"></input>
                            </div>
                            <label for="isAssessor" class="col-xs-1 control-label">是否考评人员</label>
                            <div class="col-xs-3">
                                <select name="isAssessor" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.isAssessor}" enumcode="boolean-type">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[0].reset()"><i class="fa fa-repeat"></i>重置</button>
                    </div>
                </div>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">结果</h3>
            </div>
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <a onclick="addUser()" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>新增</a>
                    <a onclick="importUser()" class="btn btn-success"><i class="glyphicon glyphicon-import"></i>导入</a>
                    <a onclick="transferAskUser()" id="transferBtn" class="btn btn-warning"><i class="glyphicon glyphicon-transfer"></i>人员转移申请</a>
                    <a onclick="claim()" class="btn btn-warning"><i class="glyphicon glyphicon-open"></i>人员认领</a>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/hf/footer"></div>
    <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    $(function() {
        initDataGrid();
        $.getAjax("/org/user/transfer/ask/count", function(data) {
            if (data && data > 0) {
                $("#transferBtn").append('<span class="badge bg-green" style="margin-left: 10px;">' + data + '</span>');
            }
        });
    });

    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "所在单位", field: "unitRootName" },
                    { title: "被考评科室", field: "unitName" },
                    { title: "是否考评人", field: "isAssessor", enumcode: "boolean-type" },
                    { title: "姓名", field: "name" },
                    { title: "身份证", field: "identification", formatter: "identification" },
                    { title: "性别", field: "sex", enumcode: "sex-type" },
                    { title: "人员属性", field: "userProperty", enumcode: "user_property_type" },
                    { title: "职称", field: "jobRank", enumcode: "job-rank-type" },
                    { title: "职务", field: "jobDuties", enumcode: "job-duties-type" },
                    { title: "建档时间", field: "recordCreateTime", formatter: "date" },
                    {
                        title: "操作",
                        align: "center",
                        width: "20%",
                        events: {
                            'click .detail': function(e, value, row, index) {
                                detail(row);
                            },
                            'click .reset': function(e, value, row, index) {
                                resetPassword(row);
                            },
                            'click .remove': function(e, value, row, index) {
                                removeUser(row);
                            },
                            'click .leave': function(e, value, row, index) {
                                leave(row);
                            }
                        },
                        formatter: function(value, row, index) {
                            return '<button class="detail btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>详情</button>' +
                                '<button class="reset btn btn-xs btn-warning" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>重置密码</button>' +
                                '<button class="leave btn btn-xs btn-danger" style="margin-right:10px"><i class="glyphicon glyphicon-export"></i>离岗</button>' +
                                '<button class="remove btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>删除</button>';

                        }
                    }
                ]
            ],
            url: '/org/user/find',
            searchbar: '#searchbar',
            sortName: 'orgUnitId',
            showColumns: true,
            sortOrder: 'asc',
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function addUser() {
        window.location = '/org/user/add';
    }

    function detail(row) {
        window.location = '/org/user/detail?id=' + row.id;
    }

    function claim() {
        window.location = '/org/user/claim/index';
    }

    function removeUser(row) {
        if (row) {
            layer.confirm('确定删除吗?', function() {
                $.getAjax('/org/user/real/delete?id=' + row.id, function() {
                    $.successMessage("删除成功");
                    table.refresh();
                });
            });
        } else {
            $.errorMessage("请选中一条业务数据");
        }
    }

    function leave(row) {
        if (row) {
            layer.confirm('确定离岗吗?', function() {
                $.getAjax('/org/user/leave?id=' + row.id, function() {
                    $.successMessage("离岗成功");
                    table.refresh();
                });
            });
        } else {
            $.errorMessage("请选中一条业务数据");
        }
    }

    function resetPassword(row) {
        if (row) {
            layer.confirm('<span style="color:red;">（还原后的密码为：000000），确定还原密码吗？</span>', function() {
                $.postAjax("/sys/user/reset/password", { userId: row.id }, function() {
                    layer.msg("重置密码成功", { icon: 1 });
                });
            });
        } else {
            $.errorMessage("请选中一条业务数据");
        }
    }

    var importContent = '<div class="container-fluid"><form id="importForm" class="form-horizontal" style="padding:10px">' +
        '    <div class="form-group">' +
        '        <label for="unitId" class="col-xs-3 control-label">导入科室或机构</label>' +
        '        <div class="col-xs-8">' +
        '            <input type="text" class="form-control tonto-select-unit" name="unitId" placeholder="请选择科室"></input>' +
        '        </div>' +
        '    </div>' +
        '    <div class="form-group">' +
        '        <label for="file" class="col-xs-3 control-label">Excel文件</label>' +
        '        <div class="col-xs-8">' +
        '            <input type="file" id="file" name="file" class="form-control" />' +
        '        </div>' +
        '    </div>' +
        '    <div class="form-group">' +
        '        <label for="file" class="col-xs-3 control-label"></label>' +
        '        <div class="col-xs-6">' +
        '            <button type="button" style="width:80px" onclick="importSubmit()" class="btn btn-primary">提交</button>' +
        '            <a href="/static/excel/人员导入模板.xlsx" target="_blank" class="btn btn-danger"><i class="fa fa-download"></i>导入模板下载</a>' +
        '        </div>' +
        '    </div>' +
        '</form></div>';


    function importUser() {
        $.openPageLayer(importContent, {
            width: 600,
            height: 300,
            title: '导入人员',
            success: function(layero, index) {
                _initUnitComponment(layero);
            }
        });
    }

    function importSubmit() {

        var unit = $("input[name='unitId']").val();
        if (!unit) {
            $.errorMessage("请选择导入的科室或机构");
            return;
        }

        var filename = $("#file").val();
        if (!filename) {
            $.errorMessage("请选择导入的Excel文件");
            return;
        }

        if (filename.substr(filename.lastIndexOf(".") + 1) != 'xlsx') {
            $.errorMessage("请下载正确的模板填写");
            return;
        }

        $.ajaxFileUpload({
            url: '/org/user/import?unitId=' + unit, //用于文件上传的服务器端请求地址
            secureuri: false, //是否需要安全协议，一般设置为false
            fileElementId: 'file', //文件上传域的ID
            dataType: 'json', //返回值类型 一般设置为json
            success: function(data, status) //服务器成功响应处理函数
            {
                $.jsonResposneFunction(function(result) {
                    if (result) {
                        if (result.errorCount == 0) {
                            $.successAlert("导入成功");
                        } else {
                            var html = "<p>成功导入" + result.successCount + "条记录</p>";
                            result.errors.forEach(function(a) {
                                html += "<p>导入第<b>" + a.index + "</b>条记录失败：" + a.message + "</p>";
                            });

                            layer.alert(html, { icon: 2, area: ['600px', '400px'] });
                        }
                    } else {
                        $.successAlert("没有可导入的人员，是否正确使用模板");
                    }
                })(data);
            },
            error: function(data, status, e) //服务器响应失败处理函数
            {
                console.log(data);
            }
        })
        return false;
    }

    function transferAskUser() {
        window.location = "/org/user/transfer/ask/index";
    }
    /*]]>*/
    </script>
</body>

</html>
