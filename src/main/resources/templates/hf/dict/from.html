<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="pull-right">
                        <a href="/console/dict/index" class="btn btn-warning"><i class="glyphicon glyphicon-share-alt"></i>返回</a>
                    </div>
                    <h3 class="box-title" th:text="'字典'+${#strings.isEmpty(dict.id)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/dict/save" method="post">
                        <input type="hidden" name="id" id="id" th:value="${dict.id}" />
                        <input type="hidden" name="parentId" th:value="${dict.parentId}" />
                        <input type="hidden" name="childNum" th:value="${dict.childNum}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">资源类型</label>
                            <div class="col-sm-10">
                                <select name="dictType" class="form-control">
                                    <option value="menu" th:selected="${#strings.equals(dict.dictType,'menu')}">菜单</option>
                                    <option value="auth" th:selected="${#strings.equals(dict.dictType,'auth')}">菜单+权限</option>
                                    <option value="button" th:selected="${#strings.equals(dict.dictType,'button')}">按钮</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dictCode" class="col-sm-2 control-label">字典代码</label>
                            <div class="col-sm-10">
                                <input type="text" name="dictCode" class="form-control" id="dictCode" th:value="${dict.dictCode}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dictName" class="col-sm-2 control-label">字典名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="dictName" class="form-control" id="dictName" th:value="${dict.dictName}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10">
                                <input type="text" name="sort" class="form-control" id="sort" th:value="${dict.sort}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
