<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" 
>
<head th:include="/hf/header">
</head>
<body>
 <div class="container">
 <tt:constant enumcode="user_property_type,job-rank-type,boolean-type,sex-type,oeducation-type,job-duties-type" />
<section class="content-header">
	<h1>奖惩事件管理</h1>
</section>
	<section class="content">
		<div class="box box-solid">
			<div class="box-header with-border">
                <i class="fa fa-search"></i>
                <h3 class="box-title">查询</h3>
            </div>
            <div class="box-body">
            	<form id="searchbar" class="form-horizontal">
            		<div class="form-group">
						<input type="hidden" name="id" id="id" value="1" />
					       <label for="unitId" style="width:130px" class="col-xs-2 control-label">被考评科室</label>
					       <div class="col-xs-2">
					           <input type="text" class="form-control tonto-select-unit" name="orgUnitId" th:attr="unitid=${query?.orgUnitId}" placeholder="请选择科室"></input>
					       </div>
					       <label for="name" style="width:100px" class="col-xs-2 control-label">姓名</label>
					       <div class="col-xs-2">
					           <input type="text" name="name" th:value="${query?.name}" class="form-control" placeholder="请输入姓名" />
					       </div>
					       <label for="jobRank" style="width:80px" class="col-xs-2 control-label">职称</label>
					       <div class="col-xs-2">
					           <select name="jobRank" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.jobRank}" enumcode="job-rank-type">
					               <option value="">请选择</option>
					           </select>
					       </div>
					   </div>
					   <div class="form-group">
					       <label for="isAssessor" style="width:130px" class="col-xs-2 control-label">是否考评人员</label>
					       <div class="col-xs-2">
					           <select name="isAssessor" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.isAssessor}" enumcode="boolean-type">
					               <option value="">请选择</option>
					           </select>
					       </div>
					       <label for="startRecordCreateTime" style="width:100px" class="col-xs-2 control-label">建档时间</label>
					       <div class="col-xs-2">
					           <input type="text" name="startRecordCreateTime" th:value="${query}?(${query.startRecordCreateTime}?${#dates.format(query.startRecordCreateTime,'yyyy-MM-dd')})"  class="form-control col-xs-2 tonto-datepicker-date" placeholder="请选择日期" />
					       </div>
					       <label for="endRecordCreateTime" style="width:80px;text-align:center" class="col-xs-1 control-label">至</label>
					       <div class="col-xs-2">
					           <input type="text" name="endRecordCreateTime" th:value="${query}?(${query.endRecordCreateTime}?${#dates.format(query.endRecordCreateTime,'yyyy-MM-dd')})" class="form-control col-xs-2 tonto-datepicker-date" placeholder="请选择日期" />
					       </div>
					    </div>
					    <div class="form-group">
					    	<label for="userProperty" style="width:130px" class="col-xs-2 control-label">人员属性</label>
					       <div class="col-xs-2">
					           <select name="userProperty" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.userProperty}" enumcode="user_property_type">
					               <option value="">请选择</option>
					           </select>
					       </div>
					    </div>
					    <div class="col-md-12">
	                    <div class="pull-right">
	                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="query()"><i class="fa fa-search"></i>查询</button>
	                        <button type="reset" style="width:100px" class="btn btn-default"><i class="fa fa-repeat"></i>重置</button>
	                    </div>
                		</div>
            	</form>
            	
            	<input type="hidden" id="pageLimit" th:value="${query?.limit}" />
				<input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
		</div>
		<div class="box box-solid">
			<div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">结果</h3>
            </div>
            <div id="result" class="box-body">
                <div id="toolbar">
                </div>
                <table id="dataGrid"></table>
            </div>
		</div>
	</section>
	</div>
<div  th:include="/hf/footer"></div>
<script type="text/javascript">
//<![CDATA[
		var table;
		$(function() {
		    initDataGrid();
		});
		
		  function initDataGrid() {
			  	var limit = $("#pageLimit").val();
		        var offset = $("#pageOffset").val();
		        var page = (limit && offset) ? offset / limit + 1 : 1;
		        table = $.createTable("#dataGrid", {
		            idField: "id",
		            columns: [
		                [
		                    { title: "所在单位",field: "unitRootName"},
		                    { title: "被考评科室", field: "unitName" },
		                    { title: "是否考评人", field: "isAssessor", enumcode:"boolean-type" },
		                    { title: "姓名", field: "name" },
		                    { title: "性别", field: "sex", enumcode:"sex-type" },
		                    { title: "职称", field: "jobRank", enumcode:"job-rank-type" },
		                    { title: "职务", field: "jobDuties", enumcode:"job-duties-type" },
		                    { title: "学历", field: "oeducation", enumcode: "oeducation-type" },
		                    { title: "建档时间", field: "recordCreateTime",formatter: "date",sortable: true},
		                    {
		                        title: "操作",
		                        align: "center",
		                        width: "200px",
		                        events: {
		                            'click .view': function(e, value, row, index) {
		                            	viewPeacet(row);
		                            },
		                            'click .event': function(e, value, row, index) {
		                            	eventPeacet(row);
		                            }
		                        },
		                        formatter: function operateFormatter(value, row, index) {
		                            return '<button class="event btn btn-xs btn-info"><i class="glyphicon glyphicon-cog"></i>奖惩事件维护</button>';
		                        }
		                    }
		                ]
		            ],
		            url: '/org/user/find',
		            searchbar: '#searchbar',
		            sortName: 'recordCreateTime',
		            sortOrder: 'desc',
		            pageSize: limit || undefined,
		            pageNumber: page || 1,
		            pagination: true,
		            toolbar: "#toolbar",
		            showRefresh: true,
		            clickToSelect:true,
		            showColumns:true
		        });
		    }
		  
		    
			function eventPeacet(row) {
				window.location.href="/prizepunish/agency/detail/index?orgUserId="+row.id;
			}

		    function query() {
		        table.refresh();
		    }
		    
	    	function getSelectRow(){
	        	var rows = table.getSelections();
	    		return rows.length>0?rows[0]:null;
	        }
	    	
	    	// 关键词搜索框添加绑定回车函数
	    	$('body').bind('keypress',function(event){
	    		if(event.keyCode == '13'){
	    			query();
	    		}
	    	});
	    	
//]]> 	    	
</script>

</body>
</html>
