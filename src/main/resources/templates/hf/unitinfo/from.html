<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'单位信息管理'+${#strings.isEmpty(unit.unitinfoId)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/unit/save" method="post">
                        <input type="hidden" name="unitinfoId" id="unitinfoId" th:value="${unit.unitinfoId}" />
                        <input type="hidden" name="createAdminid"  th:value="${unit.createAdminid}" />
                        <input type="hidden" name="createTime"  th:value="${unit.createTime}" />
                        <div class="form-group">
                        	<label class="col-sm-2 control-label">单位类型</label>
                       <div class="col-sm-10">
                                <select name="dict_id" class="form-control">
                               		<option value="0">请选择</option>
                                     <option th:each="dic,dictsStat:${dicts}" th:selected="${#strings.equals(dic.id, unit.dict_id)}"  th:text="${dic.dictName}" th:value="${dic.id}"></option>
                                </select>
                        	</div>
                        </div>	
                        <div class="form-group">
                            <label for="unitName" class="col-sm-2 control-label">单位名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="unitName" class="form-control" id="unitName" th:value="${unit.unitName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitContacts" class="col-sm-2 control-label">联系人</label>
                            <div class="col-sm-10">
                                <input type="text" name="unitContacts" class="form-control" id="unitContacts" th:value="${unit.unitContacts}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitPhone" class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-10">
                                <input type="text" name="unitPhone" class="form-control" id="unitPhone" th:value="${unit.unitPhone}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitAddress" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="unitAddress" class="form-control" id="unitAddress" th:value="${unit.unitAddress}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
