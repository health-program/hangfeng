<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>昆山市卫生计生人力资源系统</title>
    <link rel="stylesheet" href="/static/assets/bootstrap3/css/bootstrap.min.css" />
    <style type="text/css">
    .login_title {
        width: 100%;
        height: 90px;
    }

    .login_title h2 {
        font-family: cursive;
        margin-bottom: 5px;
    }

    .login_title h4 {
        color: #a2a7ab;
        font-family: monospace;
        margin-top: 5px;
    }

    .login-dialog {
        width: 350px;
        margin: 40px;
        margin-top: 100px;
    }

    .login-foot {
        width: 100%;
        bottom: 20px;
        text-align: center;
        position: absolute;
    }

    .login-bg {
        width: 100%;
        max-height: 500px;
        position: absolute;
        top: 90px;
        bottom: 90px;
        background: url("/static/image/login/login-bg.jpg") no-repeat;
        opacity: 0.7;
    }

    .login-body {
        z-index: 9999;
    }
    </style>
</head>

<body>
    <div class="login-bg">
    </div>
    <div class="login-body container">
        <div class="login-title">
            <h2>昆山市卫计委行风监管系统</h2>
            <h4>Kunshanshi weijiwei hangfeng jianguan xitong</h4>
        </div>
        <div class="login-dialog pull-right">
            <div class="modal-content">
                <div class="modal-body" style="height:300px;padding-top:30px">
                    <form class="form col-md-12 center-block" action="/login" method="post">
                        <div class="form-group has-feedback">
                            <p style="text-align: center;font-size: 17px">用户登录</p>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" />
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码" />
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div th:if="${isError == true}" class="alert alert-danger alert-dismissable">登录账号或密码错误</div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block">立刻登录</button>
                        </div>
                    </form>
                </div>
                <!--<div class="modal-footer">
                     <a id="code">点击扫描二维码下载APP</a>
                            <div class="code" style="display: none;">
                                <div style="border: 1px #ccc solid;">
                                   <img width="150px" alt="无APP可下载" height="150px" src="/app/obtain/url"/>
                                </div>
                            </div> 
                </div>-->
            </div>
        </div>
    </div>
    <div class="login-foot">
        <p>©2018 昆山市卫生和计划生育委员会</p>
    </div>
    <script type="text/javascript" src="/static/assets/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/static/assets/bootstrap3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#code").click(function() {
            $(".code").fadeToggle(1000);
        })
    })
    </script>
</body>

</html>
