<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="/hf/header">
</head>

<body>
    <tt:constant enumcode="ass-grades,operate-state" />
    <section class="content-header">
        <h1>周期考评自评</h1>
    </section>
    <section class="content">
        <div class="box box-solid">
             <div class="box-header with-border">
                <i class="fa fa-search"></i>
                <h3 class="box-title">查询</h3>
             </div>
             
             <div class="box-body">
                <div class="col-md-12">
                    <form id="searchbar" class="form-horizontal">
	                    <div class="form-group">
	                    <label style="width: 100px" for="unitId" class="col-sm-1 control-label">单位名称</label>
	                    <div class="col-sm-2">
	                        <input type="text" class="form-control" th:value="${unitName}" readonly="readonly"></input>
	                    </div>
	                    <label style="width: 100px" for="assessCycleId" class="col-sm-1 control-label">考评周期</label>
	                    <div class="col-sm-2">
	                        <input type="text" class="form-control tonto-select-assess-cycle-self" required="required"  name="assessCycleId" placeholder="请选择周期"></input>
	                    </div>
                </div>
                    
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[0].reset()"><i class="fa fa-repeat"></i>重置</button>
                    </div>
                </div>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
             </div>
        </div>
        
        <div class="box box-solid" style="margin-top:20px">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">结果</h3>
            </div>
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="addPersCyc()" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>新增</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div th:include="/hf/footer"></div>
    <script type="text/javascript">
      /*<![CDATA[*/
                 
    var table;
    $(function() {
    	initDataGrid();
    })  
    
    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;
        
        table = $.createTable("#dataGrid", {
        	idField: "id",
            columns: [
                [
                    { title: "单位名称", field: "agencyName" },
                    { title: "被考评科室", field: "departmentName" },
                    { title: "姓名", field: "userName" },
                    { title: "考评周期", field: "assessCycName" },
                    { title: "自评等级", field: "selfAssGrade", enumcode: "ass-grades" },
                    { title: "科室考评等级", field: "departGrade", enumcode: "ass-grades" },
                    { title: "医院考评等级", field: "unitAssGrade", enumcode: "ass-grades" },
                    { title: "操作状态", field: "operateState", enumcode: "operate-state" },
                    {
                        title: "操作",
                        align: "center",
                        width: "20%",
                        events: {
                        	'click .viewPersCyc': function(e, value, row, index) {
                        		viewPersCyc(row);
                            },
                            'click .editPersCyc': function(e, value, row, index) {
                            	editPersCyc(row);
                            },
                            'click .removePersCyc': function(e, value, row, index) {
                            	removePersCyc(row);
                            },
                            'click .comfirmPersCyc': function(e, value, row, index) {
                            	comfirmPersCyc(row);
                            },
                        },
	                    formatter: function(value, row, index) {
	                    	return '<button class="viewPersCyc btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-zoom-in"></i>查看</button>' +
	                    	'<button class="editPersCyc btn btn-xs btn-success" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>修改</button>' +
	                    	'<button class="removePersCyc btn btn-xs btn-danger" style="margin-right:10px"><i class="glyphicon glyphicon-remove"></i>删除</button>' +
	                    	'<button class="comfirmPersCyc btn btn-xs btn-warning" style="margin-right:10px"><i class="glyphicon glyphicon-asterisk"></i>确认考评</button>';
	                    }
                    }
                ]
            ],
            url: '/person/cyc/search/list',
            searchbar: '#searchbar',
            sortName: 'createTime',
            sortOrder: 'asc',
            pagination: true,
            toolbar: "#toolbar",
            showRefresh: true,
            pageSize: 10,
            clickToSelect:true,
            showColumns:true
        
            
        
        })
    }
    
    function addPersCyc() {
        window.location = "/person/cyc/add";
    }

    function editPersCyc(row) {
            if (row.operateState != "0" && row.operateState != "7" ) {
                layer.alert("该数据已提交！")
                return false;
            }else {
                window.location = '/person/cyc/edit?id=' + row.id;  
            }
    }

    function removePersCyc(row) {
            if (row.operateState != "0" && row.operateState != "7" ) {
                layer.alert("该数据已提交！")
                return false;
            }else{
                layer.confirm('确定删除吗?', function() {
                    $.getAjax('/person/cyc/delete?id=' + row.id, function() {
                        $.successMessage("删除成功");
                        table.refresh();
                    });
                });
            }
    }

    function viewPersCyc(row) {
            window.location = '/person/cyc/view?id=' + row.id;
    }
    
    

    function comfirmPersCyc(row) {
            if (row.operateState == 6) {
                layer.alert("您已确认考评！")
                return false;
            }
            if (row.operateState < "5") {
                layer.alert("考评小组还没考评！")
                return false;
            }else {
                window.location='/person/cyc/to/confirm?id=' + row.id;
            }
    }
    
 // 查询按钮绑定回车键
    $('body').bind('keypress',function(event) {
        if(event.keyCode == '13'){
            table.refresh();
        }
    });
               
      /*]]>*/
    </script>

</body>

</html>
