<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="console/header">
</head>
<link rel="stylesheet" href="/static/assets/adminlte-2.3.7/plugins/bootstrap3-editable/css/bootstrap-editable.css" />

<body>
<input type="hidden" name="templateId" th:value = "${btemplateId}"/>
<input type="hidden" name="orgUserId" th:value="${orgUserId}"/>
<input type="hidden" name="assessCycleId" th:value="${assessCycleId}"/>
    <section class="content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="box box-primary">
                    <div class="box-body">
                        <form>
                            <div>
                                <table id="dataGrid"></table>
                                <div style="margin-top: 10px">
	                                <label class="col-sm-3 control-label" style="margin-top:8px;margin-left:-13px">您本周期的量化考评总分为：</label>
	                                <div class="input-group">
	                                   <input id="lastScore" class="form-control" style="width:60px" readonly="readonly"></input>
	                                </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="console/footer"></div>
    <script src="/static/assets/adminlte-2.3.7/plugins/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="/static/assets/adminlte-2.3.7/plugins/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js"></script>
    <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    var templateId = $('[name="templateId"]').val();

    function initData(data, rows) {
        if (data) {
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var key = item.key;
                var row;
                if (rows) {
                    for (var j = 0; j < rows.length; j++) {
                        if (rows[j].levelCode == key) {
                            row = rows[j];
                        }
                    }
                }
                if (row) {
                    $.extend(item, row);
                } else {
                    item.totalUpper = null;
                    item.totalLower = null;
                    item.addUpper = null;
                    item.addLower = null;
                    item.lessUpper = null;
                    item.lessLower = null;
                }
            }
        }
    }


    $(function() {
        $.getConstantEnum("grade-names", function(data) {
            data = data["grade-names"];
            if (templateId) {
                $.getAjax("/console/assess/level/template?id=" + templateId, function(rows) {
                    initData(data, rows);
                    initDataGrid(data);
                });
            } else {
                initData(data);
                initDataGrid(data);
            }
        });
    });

    function initDataGrid(data) {


        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "等级名称", field: "value"},
                    { title: "总分上限", field: "totalUpper"},
                    { title: "总分下限", field: "totalLower"},
                    { title: "加分上限", field: "addUpper"},
                    { title: "加分下限", field: "addLower"},
                    { title: "扣分上限", field: "lessUpper"},
                    { title: "扣分下限", field: "lessLower"},
                ]
            ],
            data: data
        });
    }
    
    //获取量化分数
    $.getAjax("/console/assess/quantitative/result/detail?cycleId=" + $('[name="assessCycleId"]').val() + "&userId=" + $('[name="orgUserId"]').val(), function(data) {
        initAssessDetail(data);
    });
    
    // ----------------------------------------
    // 初始化量化考评结果
    // ----------------------------------------
    function initAssessDetail(data) {
        var g = function(nodeItems, data, depth) {

            var nodes = [];

            if ($.isArray(nodeItems)) {
                nodeItems.forEach(function(item) {
                    var node = {
                        text: item.itemName,
                        data: item,
                        depth: depth
                    };

                    var children = $.grep(data, function(row, index) {
                        return item.id == row.parentItemId;
                    });

                    if (children && children.length > 0) {
                        node.nodes = g(children, data, depth + 1);
                    }

                    nodes.push(node);
                })
            }
            return nodes;
        }

        // 初始化树数据


        var baseScore;
        var addScore;
        var reduceScore;

        if (data.result) {
            var r = data.result;
            baseScore = r.baseScore || 0;
            addScore = r.addScore || 0;
            reduceScore = r.reduceScore || 0;
        } else {
            baseScore = data.baseScore || 0;
            addScore = data.addScore || 0;
            reduceScore = data.reduceScore || 0;
        }

        var lastScore = baseScore + addScore - reduceScore;
        $("#lastScore").val(lastScore);
    }
    
    
    /*]]>*/
    </script>
</body>

</html>
