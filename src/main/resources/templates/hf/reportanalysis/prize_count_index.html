<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="/hf/header">
</head>

<body>
<script type="text/javascript" src="/static/js/echarts/echarts-all.js"></script>
    <section class="content-header">
        <h1>奖惩事件统计结果查询</h1>
    </section>
    <tt:constant enumcode="event_type" />
	<section class="content">
		<div class="box box-solid">
			<div class="box-header with-border">
				<i class="fa fa-search"></i>
				<h3 class="box-title">查询</h3>
			</div>
		<div class="box-body">
			<form id="searchbar" class="form-horizontal">
				<div class="form-group">
                <label for="unitId" style="width:130px" class="col-sm-2 control-label">机构·科室</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control tonto-select-unit" name="unitId" required="required" placeholder="请选择"></input>
                    </div>
                    <label for="unitId" style="width:130px" class="col-sm-2 control-label">奖惩事件类型</label>
                    <div class="col-sm-2">
                       <select id="dictCode" name="dictCode" class="form-control tonto-select-constant" enumcode="event_type">
				           <option value="">请选择</option>
				      </select>
                    </div>
                    </div>
                    <div class="form-group">
					<div class="col-md-12">
					<div class="pull-right">
                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="query()"><i class="fa fa-search"></i>查询</button>
                        <button type="reset" style="width:100px" class="btn btn-default" ><i class="fa fa-repeat"></i>重置</button>
                    </div>
                    </div>
				</div>
			</form>
		</div>
		</div>
		<div class="box box-solid">
			<div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">结果</h3>
            </div>
            <div class="box-body">
              <div class="form-group">
				<div class="col-sm-12">
					<div id="dataGrid" style="width: 50%; margin: 0 auto;">
					<table  class="table table-bordered">
					<thead >
					<tr class="active"><th>事件类型</th><th>人数</th></tr>
					</thead>
					<tbody id="tbody">
					</tbody>
					<tr id="count"></tr>
					</table>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<div id="main" style="height: 400px"></div>
				</div>
				<div class="col-sm-6">
					<div id="main2" style="height: 400px"></div>
				</div>
			</div>
            </div>
		</div>
	</section>

	<div th:include="/hf/footer"></div>
    <script type="text/javascript">
  //<![CDATA[
             
       //图表自适应大小      
       window.addEventListener("resize", function () {
          myChart.resize();
          myChart2.resize();
        });       
      
	var myChart = echarts.init(document.getElementById('main'));
	var myChart2 = echarts.init(document.getElementById('main2'));
	
	function tuxing(myChart) {
		var unitId = $("#unitId").val();
		var dictCode = $("#dictCode").val();
		
		var value = $.parseJSON($("#tonto_constant_value").text());
        var event = value["event_type"];
		
		$.postAjax("/prize/count/search/all?unitId=" + unitId + "&dictCode=" + dictCode, function(result) {
			var list = result;
			var chartData = [];
			var charDatazx = [];
			var cache = {};
			var count=0;
			$("#tbody").empty();
			$("#count").empty();
			list.forEach(function(item) {
				if (item.dictName) {
					for (var i = 0; i < event.length; i++) {
						if (event[i].value == item.dictName) {
							chartData.push({
								name : event[i].value,
								value : item.count
							});
							charDatazx.push(event[i].value);
							count=count+item.count;
							
							$("#tbody").append("<tr><td>"+event[i].value+"</td><td>"+item.count+"</td></tr>");
							cache[event[i].value] = 1;
							break;
						}
					}
				}
			})
			$("#count").append("<td>合计</td><td>"+count+"</td>");
			for (var i = 0; i < event.length; i++) {
				if (!cache[event[i].value]) {
					chartData.push({
						name : event[i].value,
						value : 0
					});
					charDatazx.push(event[i].value);
					$("#tbody").append("<tr><td>"+event[i].value+"</td><td>0</td></tr>");
				}
			}
			var option1 = {
					
					title : {
						text : '考评结果汇总图',
					},
					tooltip : {
						trigger : 'axis'
					},
					toolbox : {
						show : true,
						padding : [ 20, 80, 5, 5 ],
						feature : {
							magicType : {
								show : true,
								type : [ 'line', 'bar' ]								
							}
						}
					},
					calculable : true,
					xAxis : [ {
						type : 'category',
						data : charDatazx
					} ],
					yAxis : [ {
						type : 'value'
					} ],
					series : [ {
						barWidth : 30,
						name : '人数',
						type : 'bar',
						data : chartData,

					} ]
				}
			 var option2 = {
				tooltip : {
					trigger : 'item',
					formatter : "{a} <br/>{b} : {c} ({d}%)"
				},
				toolbox : {
					show : true,
					padding : [ 20, 80, 5, 5 ],
					feature : {
					}
				},
				calculable : true,
				series : [ {
					name : '',
					type : 'pie',
					radius : '55%',
					center : [ '50%', '45%' ],
					data : chartData,
				} ]
			};
			
			myChart.setOption(option1, true); 
			myChart2.setOption(option2, true); 
		});
	}

	var table;
	$(function() {
		tuxing(myChart);
	});

	function query() {
		tuxing(myChart);
	}

	// 关键词搜索框添加绑定回车函数
	$('body').bind('keypress', function(event) {
		if (event.keyCode == "13") {
			query();
		}
	});
	//]]>
    </script>
</body>

</html>
