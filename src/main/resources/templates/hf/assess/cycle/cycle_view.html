<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="/hf/header">
</head>

<body>
	 <tt:constant enumcode="cycle-state,assess-type" />
	 <input type="hidden" id="id" th:value="${id}"/>
	 <section class="content-header">
        <h1>周期管理</h1>
        <ol class="breadcrumb">
            <li><a href="/console/asscyc/index"><i class="fa fa-list-alt"></i>列表</a></li>
            <li class="active">详情</li>
        </ol>
     </section>
     <section class="content">
      <div class="box box-solid">
	        <div class="box-header with-border">
                <i class="fa fa-edit"></i>
                <h3 class="box-title">详情</h3>
                <div class="box-tools pull-right">
                    <a class="btn" id="model_edit_btn" href="javascript:void(0)"><i class="fa fa-edit"></i>编辑</a>
                </div>
            </div>
            
               <div id="model_view" class="box-body">
                   <form class="form-horizontal">
                     <div class="form-group">
                         <label for="unitId" class="col-sm-2 control-label">单位</label>
                         <div class="col-sm-4">
                               <p name="unitName" class="form-control-static description"/> 
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="cycleName" class="col-sm-2 control-label">周期名称</label>
                         <div class="col-sm-4">
                             <p class="form-control-static description" name="cycleName" />
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="cycleDescribe" class="col-sm-2 control-label">周期描述</label>
                         <div class="col-sm-8">
                             <p  class="form-control-static description" name="cycleDescribe" ></p>
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="assessType" class="col-sm-2 control-label" >考评类型</label>
                         <div class="col-sm-4">
                             <p class="form-control-static description text-muted" name="assessType" ></p>
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="cycleStartTime" class="col-sm-2 control-label">周期起止时间</label>
                         <div class="col-sm-3">
                             <p class="form-control-static description" name="cycleStartTime"/>
                         </div>
                         <label for="cycleEndTime" style="width:15px" class="col-sm-1 control-label">至</label>
                         <div class="col-sm-3">
                             <p class="form-control-static description" name="cycleEndTime"/>
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="assessStartTime" class="col-sm-2 control-label">考评起止时间:</label>
                         <div class="col-sm-3">
                             <p class="form-control-static description" name="assessStartTime" />
                         </div>
                         <label for="assessEndTime" style="width:15px" class="col-sm-1 control-label">至</label>
                         <div class="col-sm-3">
                             <p class="form-control-static description" name="assessEndTime"/>
                         </div>
                     </div>
                   </form>
               </div>
            
               <div id="model_edit" class="box-body" style="display: none">
                   <form id="model_form" action="/console/asscyc/update" method="post"  enctype="multipart/form-data" class="form-horizontal edit-body">
                     <div class="form-group">
                         <label for="unitId" class="col-sm-2 control-label">机构单位</label>
                         <div class="col-sm-4">
                                   <input type="text" th:if="${agencyId} == null" class="form-control tonto-select-agency"  name="unitId" th:attr="unitid=${assessCycleDTO.unitId}" placeholder="请选择机构"></input>
                                   <input type="text" th:if="${agencyId} != null" class="form-control" readonly="readonly"  th:value="${agencyName}"></input> 
                                   <input type="hidden" th:if="${agencyId} != null" class="form-control" name="unitId" th:value="${agencyId}"></input>  
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="cycleName" class="col-sm-2 control-label">周期名称</label>
                         <div class="col-sm-4">
                             <input type="text" class="form-control" name="cycleName"  required="required" placeholder="请输入" />
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="cycleDescribe" class="col-sm-2 control-label">周期描述</label>
                         <div class="col-sm-8">
                             <textarea type="text" class="form-control" rows="3" maxlength="200" name="cycleDescribe" required="required" placeholder="请输入" ></textarea>
                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-sm-2 control-label" for="assessType">考评类型</label>
                         <div class="col-sm-4">
                                   <select name="assessType" class="form-control tonto-select-constant" required="required" enumcode="assess-type">
                                   </select>
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="cycleStartTime" class="col-sm-2 control-label">周期起止时间</label>
                         <div class="col-sm-3">
                             <input type="text" class="form-control tonto-datepicker-date" name="cycleStartTime"  required="required" placeholder="请选择"/>
                         </div>
                         <label for="cycleEndTime" style="width:15px" class="col-sm-1 control-label">至</label>
                         <div class="col-sm-3">
                             <input type="text" class="form-control tonto-datepicker-date" data-type="cycleEnd" name="cycleEndTime" required="required" placeholder="请选择"/>
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="assessStartTime" class="col-sm-2 control-label">考评起止时间:</label>
                         <div class="col-sm-3">
                             <input type="text" class="form-control tonto-datepicker-date" name="assessStartTime" required="required" placeholder="请选择"/>
                         </div>
                         <label for="assessEndTime" style="width:15px" class="col-sm-1 control-label">至</label>
                         <div class="col-sm-3">
                             <input type="text" class="form-control tonto-datepicker-date" data-type="assessEnd" name="assessEndTime" required="required" placeholder="请选择"/>
                         </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-1 col-sm-offset-4">
                            <button type="submit" id="model_form_submit_btn" class="btn btn-primary btn-block">保存</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" id="model_form_cancel_btn" class="btn btn-edit btn-block">取消</button>
                        </div>
                     </div>
                   </form>
               </div>
            
      </div>
     </section>

    <div th:include="/hf/footer"></div>
</body>
<script type="text/javascript">
/*<![CDATA[*/
           
        var options = {
	      id : "model",
	      name : "详情",
	      url : "/console/asscyc/update?id=" + $("#id").val(), 
	      columns : [ 
	                  {title : "单位", name : "unitName", inputType : "TEXT"},
	                  {title : "周期名称", name : "cycleName", inputType : "TEXT"},
	                  {title : "周期描述", name : "cycleDescribe", inputType : "TEXT"},
	                  {title : "考评类型", name : "assessType", inputType : "SELECT",enum:"assess-type"},
	                  {title : "周期起止时间", name : "cycleStartTime", inputType : "DATE"},
	                  {title : "至", name : "cycleEndTime", inputType : "DATE"},
	                  {title : "考评起止时间", name : "assessStartTime", inputType : "DATE"},
	                  {title : "至", name : "assessEndTime", inputType : "DATE"}
	                 ]
             }
           
        $(function() {
        	
            var model = new tonto.Model("model", options.columns, {
                successCallback : function() {
                    $.successAlert("保存成功", function() {
                        window.location = "/console/asscyc/index";
                    });
                },
                  extraParam: function() {
                      return {
                          id: $("#id").val() || "",
                      }
                  }
                });
            $.getAjax("/console/asscyc/get/detail?id=" + $("#id").val(),
                    function(data) {
                        model.setData(data);
                });
            
            
            var cycleStart = $("[name='cycleStartTime']");
            var assessStart = $("[name='assessStartTime']");

            $.validator.addMethod("cycleEnd", function(value, element) {
                var cs = cycleStart.val();
                if (cs) {
                    return this.optional(element) || cs <= value;
                }
                return true;
            }, "考评周期结束时间必须大于开始时间");


            $.validator.addMethod("assessEnd", function(value, element) {
                var as = assessStart.val();
                if (as) {
                    return this.optional(element) || as <= value;
                }
                return true;
            }, "考评结束时间必须大于开始时间");
            
        });
            
/*]]>*/
</script>

</html>
