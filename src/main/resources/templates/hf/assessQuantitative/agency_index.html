<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="console/header">
</head>

<body>
    <section class="content-header">
        <h1>人员量化考评-机构</h1>
    </section>
    <section class="content-header">
        <fieldset>
            <legend>查询条件</legend>
            <form id="searchbar" class="form-horizontal">
                <div class="form-group">
                    <label for="unitId" style="width: 130px" class="col-sm-2 control-label">被考评科室</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control tonto-select-unit" name="unitId" th:attr="unitid=${query?.unitId}" placeholder="请选择科室"></input>
                    </div>
                    <label for="name" style="width: 130px" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-2">
                        <input type="text" name="name" th:value="${query?.name}" class="form-control" />
                    </div>
                    <label for="jobRank" style="width: 80px" class="col-sm-2 control-label">职称</label>
                    <div class="col-sm-2">
                        <select name="jobRank" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.jobRank}" enumcode="job-rank-type">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isAssessor" style="width: 130px" class="col-sm-2 control-label">是否考评人员</label>
                    <div class="col-sm-2">
                        <select name="isAssessor" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.isAssessor}" enumcode="boolean-type">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <label for="startRecordCreateTime" style="width: 130px" class="col-sm-2 control-label">建档时间</label>
                    <div class="col-sm-2">
                        <input type="text" name="startRecordCreateTime" th:value="${query}?(${query.startRecordCreateTime}?${#dates.format(query.startRecordCreateTime,'yyyy-MM-dd')})" class="form-control col-sm-2 tonto-datepicker-date" readonly="readonly" placeholder="请选择日期" />
                    </div>
                    <label for="endRecordCreateTime" style="width: 80px; text-align: center" class="col-sm-2 control-label">至</label>
                    <div class="col-sm-2">
                        <input type="text" name="endRecordCreateTime" th:value="${query}?(${query.endRecordCreateTime}?${#dates.format(query.endRecordCreateTime,'yyyy-MM-dd')})" class="form-control col-sm-2 tonto-datepicker-date" readonly="readonly" placeholder="请选择日期" />
                    </div>
                </div>
                <div class="form-group">
                    <label style="width: 130px" for="assessCycleId" class="col-sm-2 control-label">考评周期</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control tonto-select-assess-cycle-assess" required="required" th:attr="cycleid=${assessCycleId},cyclename=${assessCycleName}" name="assessCycleId" placeholder="请选择周期"></input>
                    </div>
                    <label style="width: 130px" for="isAssessed" class="col-sm-2 control-label">是否已考评</label>
                    <div class="col-sm-2">
                        <select name="isAssessed" class="col-sm-2 form-control tonto-select-constant" th:attr="selectedvalue=${query?.isAssessed}" enumcode="boolean-type">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <label for="name" style="width: 80px" class="col-sm-2 control-label"></label>
                    <div class="col-sm-5" style="text-align: right">
                        <a href="javascript:table.refresh();" class="btn btn-primary">查询</a>
                        <button type="button" class="btn tonto-reset-button">重置</button>
                    </div>
                </div>
            </form>
            <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
            <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
        </fieldset>
    </section>
    <section class="content table-content">
        <table id="dataGrid"></table>
    </section>
    <div id="toolbar">
        <div class="btn-group">
            <a onclick="assess()" class="btn btn-default"><i
				class="glyphicon glyphicon-cog"></i>量化考评</a> <a onclick="view()" class="btn btn-default"><i class="glyphicon glyphicon-view"></i>查看</a>
        </div>
    </div>
    <div th:include="console/footer"></div>
    <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    $(function() {
        $.getConstantEnum(["boolean-type", "sex-type", "job-duties-type", "job-rank-type", "oeducation-type"], initDataGrid);
    });

    function initDataGrid(enumMap) {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { radio: true },
                    { title: "是否已考评", formatter: function(value, row, index) { return row.isAssessed && row.isAssessed == 1 ? "是" : "否" } },
                    { title: "所在单位", field: "unitRootName" },
                    { title: "被考评科室", field: "unitName" },
                    { title: "是否考评人", field: "isAssessor", formatter: $.getEnumColumnFormatter(enumMap, "boolean-type") },
                    { title: "姓名", field: "name" },
                    { title: "性别", field: "sex", formatter: $.getEnumColumnFormatter(enumMap, "sex-type") },
                    { title: "职称", field: "jobRank", formatter: $.getEnumColumnFormatter(enumMap, "job-rank-type") },
                    { title: "职务", field: "jobDuties", formatter: $.getEnumColumnFormatter(enumMap, "job-duties-type") },
                    { title: "学历", field: "oeducation", formatter: $.getEnumColumnFormatter(enumMap, "oeducation-type") },
                    { title: "建档时间", field: "recordCreateTime" }
                ]
            ],
            url: '/console/assess/quantitative/user',
            pageSize: limit || undefined,
            pageNumber: page || 1,
            searchbar: '#searchbar',
            pagination: true,
            toolbar: "#toolbar",
            showRefresh: true,
            showToggle: true,
            clickToSelect: true,
            showColumns: true
        });
    }

    function assess() {
        var row = getSelectRow();
        var cycleId = $('[name="assessCycleId"]').val();
        if (row) {
            window.location = "/console/assess/quantitative/agency/user/index?userId=" + row.id + "&cycleId=" + cycleId;
        } else {
            $.errorMessage("请选中一条业务数据！");
        }
    }

    function view() {
        var row = getSelectRow();
        var cycleId = $('[name="assessCycleId"]').val();
        if (row) {
            window.location = "/console/assess/quantitative/agency/user/view?userId=" + row.id + "&cycleId=" + cycleId;
        } else {
            $.errorMessage("请选中一条业务数据！");
        }
    }


    function getSelectRow() {
        var rows = table.getSelections();
        return rows.length > 0 ? rows[0] : null;
    }

    // 关键词搜索框添加绑定回车函数
    $('body').bind('keypress', function(event) {
        if (event.keyCode == "13") {
            table.refresh();
        }
    });


    /*]]>*/
    </script>
</body>

</html>
