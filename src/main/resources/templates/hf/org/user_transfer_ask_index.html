<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="console/header">
</head>

<body>
    <div class="container-fluid" style="margin-top: 20px">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab" aria-expanded="true">申请转移</a></li>
            <li class=""><a href="#tab2" data-toggle="tab" aria-expanded="false">申请转移出去人员</a></li>
            <li class=""><a href="#tab3" data-toggle="tab" aria-expanded="false">申请转移进来人员</a></li>
            <li class="pull-right"><a href="/org/user/index?cached=1" class="btn btn-warning"><i class="glyphicon glyphicon-share-alt"></i>返回</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="row tab-pane fade active in" id="tab1" style="padding:20px">
                <section class="content-header">
                    <fieldset>
                        <legend>查询条件</legend>
                        <form id="searchbar" class="form-horizontal">
                            <div class="form-group">
                                <label for="unitId" style="width:130px" class="col-xs-2 control-label">被考评科室</label>
                                <div class="col-xs-2">
                                    <input type="text" class="form-control tonto-select-unit" name="orgUnitId" th:attr="unitid=${query?.orgUnitId}" placeholder="请选择科室"></input>
                                </div>
                                <label for="name" style="width:100px" class="col-xs-2 control-label">姓名</label>
                                <div class="col-xs-2">
                                    <input type="text" name="name" th:value="${query?.name}" class="form-control" />
                                </div>
                                <label for="jobRank" style="width:80px" class="col-xs-2 control-label">职称</label>
                                <div class="col-xs-2">
                                    <select name="jobRank" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.jobRank}" enumcode="job-rank-type">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <label for="userProperty" style="width:90px" class="col-xs-2 control-label">人员属性</label>
                                <div class="col-xs-2">
                                    <select name="userProperty" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.userProperty}" enumcode="user_property_type">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isAssessor" style="width:130px" class="col-xs-2 control-label">是否考评人员</label>
                                <div class="col-xs-2">
                                    <select name="isAssessor" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.isAssessor}" enumcode="boolean-type">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <label for="startRecordCreateTime" style="width:100px" class="col-xs-2 control-label">建档时间</label>
                                <div class="col-xs-2">
                                    <input type="text" name="startRecordCreateTime" th:value="${query}?(${query.startRecordCreateTime}?${#dates.format(query.startRecordCreateTime,'yyyy-MM-dd')})" class="form-control col-xs-2 tonto-datepicker-date" readonly="readonly" placeholder="请选择日期" />
                                </div>
                                <label for="endRecordCreateTime" style="width:80px;text-align:center" class="col-xs-1 control-label">至</label>
                                <div class="col-xs-2">
                                    <input type="text" name="endRecordCreateTime" th:value="${query}?(${query.endRecordCreateTime}?${#dates.format(query.endRecordCreateTime,'yyyy-MM-dd')})" class="form-control col-xs-2 tonto-datepicker-date" readonly="readonly" placeholder="请选择日期" />
                                </div>
                                <div class="col-xs-2" style="text-align:right">
                                    <a onclick="query()" class="btn btn-primary">查询</a>
                                    <button type="reset" class="btn">重置</button>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </section>
                <section class="content table-content" style="margin-top:10px">
                    <table id="dataGrid"></table>
                </section>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="transfer()" class="btn btn-default"><i class="glyphicon glyphicon-cog"></i>申请转移目标</a>
                        <div style="width:400px">
                            <input type="text" class="form-control tonto-select-unit-all" name="targetUnit" placeholder="请选择目标科室或机构"></input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row tab-pane fade" id="tab2" style="padding:20px">
                <section class="content table-content" style="margin-top:10px">
                    <table id="dataGrid2"></table>
                </section>
                <div id="toolbar2">
                    <div class="btn-group">
                        <a onclick="removeTransferUser()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i>删除</a>
                    </div>
                </div>
            </div>
            <div class="row tab-pane fade" id="tab3" style="padding:20px">
                <section class="content table-content" style="margin-top:10px">
                    <table id="dataGrid3"></table>
                </section>
                <div id="toolbar3">
                    <div class="btn-group">
                        <a onclick="agreeTransferUser()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>同意人员转移申请</a>
                        <a onclick="rejectTransferUser()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>驳回人员转移申请</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="console/footer"></div>
    <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    var table2;
    var table3;

    $(function() {
        $.getConstantEnum(["boolean-type", "sex-type", "job-duties-type", "job-rank-type", "oeducation-type", "user_property_type"], initDataGrid);
    });

    function initDataGrid(enumMap) {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { checkbox: true },
                    { title: "所在单位", field: "unitRootName" },
                    { title: "被考评科室", field: "unitName" },
                    { title: "是否考评人", field: "isAssessor", formatter: $.getEnumColumnFormatter(enumMap, "boolean-type") },
                    { title: "姓名", field: "name" },
                    { title: "性别", field: "sex", formatter: $.getEnumColumnFormatter(enumMap, "sex-type") },
                    { title: "人员属性", field: "userProperty", formatter: $.getEnumColumnFormatter(enumMap, "user_property_type") },
                    { title: "职称", field: "jobRank", formatter: $.getEnumColumnFormatter(enumMap, "job-rank-type") },
                    { title: "职务", field: "jobDuties", formatter: $.getEnumColumnFormatter(enumMap, "job-duties-type") },
                    { title: "学历", field: "oeducation", formatter: $.getEnumColumnFormatter(enumMap, "oeducation-type") },
                    { title: "建档时间", field: "recordCreateTime" }
                ]
            ],
            url: '/org/user/search/all',
            searchbar: '#searchbar',
            sortName: 'orgUnitId',
            showColumns: true,
            sortOrder: 'asc',
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });

        table2 = $.createTable("#dataGrid2", {
            idField: "id",
            columns: [
                [
                    { checkbox: true },
                    { title: "姓名", field: "name" },
                    { title: "性别", field: "sex", formatter: $.getEnumColumnFormatter(enumMap, "sex-type") },
                    { title: "人员属性", field: "userProperty", formatter: $.getEnumColumnFormatter(enumMap, "user_property_type") },
                    { title: "职称", field: "jobRank", formatter: $.getEnumColumnFormatter(enumMap, "job-rank-type") },
                    { title: "职务", field: "jobDuties", formatter: $.getEnumColumnFormatter(enumMap, "job-duties-type") },
                    { title: "学历", field: "oeducation", formatter: $.getEnumColumnFormatter(enumMap, "oeducation-type") },
                    { title: "转移路线", formatter: transferFormatter },
                    {
                        title: "转移状态",
                        field: "transferStatus",
                        formatter: function transferFormatter(value, row, index) {
                            return value == 1 ? "<span class='label label-warn'>申请中</span>" : value == 2 ? "<span class='label label-success'>转移成功</span>" : value == 3 ? "<span class='label label-error'>申请被驳回</span>" : "";
                        }
                    },
                ]
            ],
            url: '/org/user/transfer/ask/out',
            sortName: 'orgUnitId',
            showColumns: true,
            sortOrder: 'asc',
            pagination: false,
            clickToSelect: true,
            toolbar: "#toolbar2",
            showRefresh: true
        });


        table3 = $.createTable("#dataGrid3", {
            idField: "id",
            columns: [
                [
                    { checkbox: true },
                    { title: "姓名", field: "name" },
                    { title: "性别", field: "sex", formatter: $.getEnumColumnFormatter(enumMap, "sex-type") },
                    { title: "人员属性", field: "userProperty", formatter: $.getEnumColumnFormatter(enumMap, "user_property_type") },
                    { title: "职称", field: "jobRank", formatter: $.getEnumColumnFormatter(enumMap, "job-rank-type") },
                    { title: "职务", field: "jobDuties", formatter: $.getEnumColumnFormatter(enumMap, "job-duties-type") },
                    { title: "学历", field: "oeducation", formatter: $.getEnumColumnFormatter(enumMap, "oeducation-type") },
                    { title: "转移路线", formatter: transferFormatter }
                ]
            ],
            url: '/org/user/transfer/ask/in',
            sortName: 'orgUnitId',
            showColumns: true,
            sortOrder: 'asc',
            pagination: false,
            clickToSelect: true,
            toolbar: "#toolbar3",
            showRefresh: true
        });
    }

    function transferFormatter(value, row, index) {
        //return '<span class="bg-aqua"><b>'+row.transferOriginUnitName+'</b></span>转移到<span class="bg-aqua"><b>'+ row.transferUnitName+'</b></span>';
        return row.transferOriginUnitName + '<span style="margin-left:20px;margin-right:20px" class="label bg-aqua">转移到</span>' + row.transferUnitName;
    }

    function transfer() {
        var target = $("#targetUnit").val();
        if (!target) {
            $.errorMessage("请选择要转移的目标科室或单位");
            return;
        }
        var rows = table.getSelections();
        if (rows && rows.length > 0) {
            var ids = [];
            rows.forEach(function(row) {
                ids.push(row.id);
            });

            layer.confirm('确定要申请转移人员吗', function() {
                $.postAjax("/org/user/transfer/ask", { userId: ids, target: target }, function() {
                    $.successMessage("申请转移成功");
                    query();
                });
            });
        } else {
            $.errorMessage("请至少选中一条业务数据");
        }
    }

    function removeTransferUser() {
        var rows = table2.getSelections();
        if (rows && rows.length > 0) {
            var ids = [];
            rows.forEach(function(row) {
                ids.push(row.id);
            });
            layer.confirm('确定删除吗?', function() {
                $.postAjax('/org/user/transfer/ask/remove', { userId: ids }, function() {
                    $.successMessage("删除成功");
                    table2.refresh();
                });
            });
        } else {
            $.errorMessage("请至少选中一条业务数据");
        }
    }

    function agreeTransferUser() {
        var rows = table3.getSelections();
        if (rows && rows.length > 0) {
            var ids = [];
            rows.forEach(function(row) {
                ids.push(row.id);
            });
            layer.confirm('确定同意人员转移申请吗?', function() {
                $.postAjax('/org/user/transfer/ask/agree', { userId: ids }, function() {
                    $.successMessage("转移成功");
                    table3.refresh();
                    table.refresh();
                });
            });
        } else {
            $.errorMessage("请至少选中一条业务数据");
        }
    }

    function rejectTransferUser() {
        var rows = table3.getSelections();
        if (rows && rows.length > 0) {
            var ids = [];
            rows.forEach(function(row) {
                ids.push(row.id);
            });
            layer.confirm('确定驳回人员转移申请吗?', function() {
                $.postAjax('/org/user/transfer/ask/reject', { userId: ids }, function() {
                    $.successMessage("驳回成功");
                    table3.refresh();
                });
            });
        } else {
            $.errorMessage("请至少选中一条业务数据");
        }
    }

    function query() {
        table.refresh();
    }

    // 关键词搜索框添加绑定回车函数
    $('body').bind('keypress', function(event) {
        if (event.keyCode == "13") {
            query();
        }
    });


    // tab2


    /*]]>*/
    </script>
</body>

</html>
