<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/hf/header">
</head>
<body>
 <div class="container">
  <section class="content-header">
		<h1>谏言献策新增</h1>
		<ol class="breadcrumb">
			<li><a href="/advice/index"><i class="fa fa-list-alt"></i>谏言献策列表</a></li>
			<li class="active">详情</li>
		</ol>
	</section>
    <section class="content">
		<div class="box box-solid">
			<div class="box-header with-border">
                <i class="fa fa-edit"></i>
                <h3 class="box-title">新增</h3>
                <div class="pull-right box-tools">
                    <a class="btn btn-default btn-sm" href="/advice/index">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div id="model_edit" class="box-body">
            <form id="model_form" class="form-horizontal edit-body"  action="/advice/save" method="post" enctype="multipart/form-data">
	            <div class="form-group">
					<label class="col-sm-3 control-label"><i class="required-label fa fa-asterisk"></i>标题</label>
					<div class="col-sm-8">
						<input required="required" maxlength="100" type="text" name="title"  class="form-control" id="title" placeholder="请输入标题"  />
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-3 control-label"><i class="required-label fa fa-asterisk"></i>内容</label>
					<div class="col-sm-8">
						<textarea name="content" class="form-control" rows="8" maxlength="2000" style="resize: none;"></textarea>
					</div>
				</div>
				<div class="form-group">
                      <div class="col-sm-2 col-sm-offset-3">
                          <button type="submit" id="model_form_submit_btn" class="btn btn-primary btn-block">保存</button>
                      </div>
                      <div class="col-sm-2 col-sm-offset-1">
                         <a href="/advice/index" class="btn btn-default btn-block">取消</a>
                      </div>
                  </div>
            </form>
            </div>
		</div>
	</section>
	</div>
	<div th:include="/hf/footer"></div>
	<script type="text/javascript">
	
	 var options = {
		        id: "model",
		        name: "新增",
		        url: "/advice/save",
		        columns: [
		            { name: "title", inputType: "TEXT", title: "标题" },
		            { name: "content", inputType: "TEXT", title: "内容" }
		        ]
		    };
	
	 $(function() {
        var model = new tonto.Model("model", options.columns, {
            pattern: "edit",
            successCallback: function() {
                $.successAlert("保存成功", function() {
                	  window.location = "/advice/index";	
                });
            }
        });
        model.setData(null);
    });
	
</script>
</body>
</html>
