<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/hf/header" />
<head>
    <meta charset="utf-8">
    <title>网进卫生医疗行风监管系统软件V1.0</title>
    <style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.bgone {
	width: 100%;
	height: 60%;
	position: absolute;
	top: 0;
	right: 0;
	left: 0;
	bottom: 0;
	margin: 0;
}

.wel {
	font-family: "微软雅黑";
	color: #fff;
	font-size: 35px;
	text-align: center;
	padding-bottom: 10px;
}

.login-foot {
	width: 100%;
	bottom: 10px;
	text-align: center;
	position: absolute;
}

.logGet {
	width: 370px;
	height: 620px;
	position: relative;
	top: 17%;
	right: 0;
	left: 0;
	bottom: 0;
	margin: auto;
}

#body {
	overflow-x: hidden;
	overflow-y: hidden;
	background: white;
}

#wrap {
	height: 91vh;
	width: 100%;
	background-image: url(/static/image/login/loginbg.jpg);
	background-repeat: no-repeat;
	background-position: center center;
	position: relative;
	background-size: cover;
}

 #head {
	font-weight: bold;
      height: 90px;
      width: 80vw;
      color: #0b752b;
      line-height: 90px;
      margin: auto;
      font-size: 24px;
  }

  #head img {
      width: 4vw;
      height: 4vw;
      vertical-align: middle;
      margin-right: 10px;
  }
</style>
</head>

<body id="body">
<img src="/static/image/app_apk.png"  style="position:absolute;bottom:146px;z-index:99;width:113px;height:130px;left:16px;" />
<img src="/static/image/app.png"  style="position:absolute;bottom:146px;z-index:99;width:113px;height:130px;left:141px;" />
    <div class="header" id="head">
      <img src="/static/image/login/logo.png"/>网进卫生医疗行风监管系统软件V1.0
    </div>
    <div class="wrap" id="wrap">
    <div class="login-box logGet">
    <div class="login-box-body">
            <p class="login-box-msg"><b><font style="font-size: 20px;color: #3c8dbc;font-family: 微软雅黑">用户登录</font></b></p>

            <form action="/login" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-7">
						<div class="checkbox icheck">
							<label>
								<div class="icheckbox_square-blue" aria-checked="false"
									aria-disabled="false" style="position: relative;">
									<input type="checkbox"
										style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
									<ins class="iCheck-helper"
										style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
								</div> 记住密码
							</label>
						</div>
					</div>
                </div>
                <div class="row">
                <div class="col-xs-12">
                    <div  style="margin-bottom: 5px;" th:if="${isError == true}" class="alert alert-danger alert-dismissable" >登录账号或密码错误</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" style="margin-top: 10px">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">立即登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
    </div>
    </div>
     <div th:include="/hf/footer" />
     <div class="login-foot" style="text-align: center;">
        <p>©2018 江苏网进科技股份有限公司</p>
    </div>
</body>

</html>
