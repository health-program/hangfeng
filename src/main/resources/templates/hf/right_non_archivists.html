<style>
.front_title1 {
	color: #fff;
	background-color: #1ab6fd;
	height: 30px;
	line-height: 30px;
}

#front {
	margin-top: 30px;
	width: 90%;
	margin-left: 5%;
}

.front_nav {
	width: 100%;
}

.front_nav_content {
	display: flex;
	justify-content: space-between;
	padding: 50px 5%;
}

.front_nav_content div {
	width: 31%;
	height: 130px;
	background-color: #fff;
	border: 1px solid #ccc;
	border-top: 0;
	border-left: 0;
	box-shadow: 3px 3px 3px #ccc;
	position: relative;
}

.front_nav_content div span {
	display: inline-block;
}

.front_nav_content_s1 {
	width: 70px;
	height: 70px;
	border-radius: 70px;
	line-height: 70px;
	text-align: center;
	background-color: #ff8764;
	border: 3px solid #ffc3b1;
	margin-left: 10%;
	margin-top: 30px;
}

.front_nav_content_s1 .icon {
	font-size: 45px;
	color: #fff;
}

.front_nav_content_s2 {
	font-size: 20px;
	line-height: 130px;
	height: 130px;
	margin-left: 8%;
	position: absolute;
	width: 70%;
	overflow: hidden;
	color: #111111;
}

.front_nav_bg {
	width: 100%;
	position: absolute;
	bottom: 0;
}

.front_nav_bg img {
	width: 100%;
	height: 125px;
}

.front_nav_bg1 {
	width: 100%;
}

.front_nav_bg1 img {
	width: 100%;
}

.front_con {
	width: 100%;
	margin-top: 40px;
	display: flex;
	justify-content: space-between;
	height: 380px;
	position: relative;
}

.front_con_d1 {
	width: 48%;
	background-color: #fff;
	position: relative;
}

.front_con_title {
	width: 98%;
	background-color: #1ab6fd;
	color: #fff;
	padding: 0 1%;
	display: flex;
	justify-content: space-between;
}

.front_con ul {
	padding-left: 0;
}

.front_con ul li {
	display: flex;
	justify-content: space-between;
	list-style: none;
	padding: 0 3%;
	line-height: 35px;
}

.li_time {
	color: #ccc;
}

.front_con ul li a {
	color: #111111;
	height: 35px;
}

.front_con ul li a span {
	display: inline-block;
	max-width: 350px;
	overflow: hidden;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
	//
	文本不换行，这样超出一行的部分被截取，显示
	...
}
</style>

    <div id="front">
        <div class="front_con">
            <div class="front_con_d1">
                <div class="front_con_title">
                    <div>
                        <span style="font-size:17px;line-height: 30px;"><i class="glyphicon glyphicon-volume-up panel-title" ></i>公告通知</span>
                    </div>
                    <div style="line-height:30px;"><a  id="noticys" style=" text-decoration:none; color: white; font-size: 16px;" href="javascript:void(0)">更多>></a></div>
                </div>
                <div>
                    <ul>
                       <li th:if="${list.types} eq '0'" th:each="list,listStat:${lists}">

                    </ul>

                <div class="front_nav_bg"><img src="/static/image/frontbg2.png"/></div>
            </div>
            <div class="front_con_d1">
                <div class="front_con_title">
                    <div>
                        <span style="font-size:17px;line-height: 30px;"><i class="glyphicon glyphicon-folder-open panel-title"></i>政策文件</span>
                    </div>
                    <div style="line-height:30px;"> <a id="policfiles" style="text-decoration:none;color: white;font-size: 16px;" href="javascript:void(0)">更多>></a></div>
                </div>
                <div>

                        </li>
                    </ul>
                </div>
                <div class="front_nav_bg"><img src="/static/image/frontbg3.png"/></div>
            </div>
        </div>
