<!DOCTYPE HTML>

<form class="form-horizontal" method="post" th:object="${perCycAss}">
	<input type="hidden" name="id" th:field="*{id}" />
	<fieldset id="fieldset1">
		<legend>考评周期</legend>
		<div class="form-group">
			<label for="cycleName" class="col-sm-2 control-label">考评周期</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" th:value="${assessCycle.cycleName}" placeholder="请选择周期" />
			</div>
		</div>
	</fieldset>

	<fieldset id="fieldset2">
		<legend>本年度医德医风工作总结</legend>
		<div class="form-group">
			<label for="workSummary" class="col-sm-2 control-label">工作总结</label>
			<div class="col-sm-8">
				<textarea type="text" name="workSummary" required="required"
					class="form-control" id="workSummary" rows="6" maxlength="5000"
					th:inline="text" th:field="*{workSummary}" placeholder="请输入医德医风工作总结"></textarea>
			</div>
		</div>
	</fieldset>

	<fieldset id="fieldset3">
		<legend>自评意见</legend>
		<div class="form-group">
			<label for="selfAssOpinion" class="col-sm-2 control-label">自评意见</label>
			<div class="col-sm-8">
				<textarea type="text" name="selfAssOpinion" required="required"
					class="form-control" id="selfAssOpinion" rows="3" maxlength="1000"
					th:inline="text" th:field="*{selfAssOpinion}" placeholder="请输入自评意见"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="selfAssGrade" class="col-sm-2 control-label">自评等次</label>
			<div class="col-sm-3">
				<select name="selfAssGrade" id="selfAssGrade"
					class="form-control tonto-select-constant" enumcode="ass-grades"
					th:attr="selectedvalue=${perCycAss.selfAssGrade}">
				</select>
			</div>


			<label for="assessedSign" class="col-sm-2 control-label">自评签字</label>
			<div class="col-sm-3">
				<input type="text" name="assessedSign" class="form-control"
					required="required" maxlength="20" th:field="*{assessedSign}" placeholder="请输入签名"/>
			</div>

		</div>
		<div class="form-group">
			<label for="selfAssTime" class="col-sm-2 control-label">自评时间</label>
			<div class="col-sm-3">
				<input type="text" name="selfAssTime" required="required"
					class="form-control tonto-datepicker-date" id="selfAssTime"
					maxlength="20" th:field="*{selfAssTime}" placeholder="请选择时间"/>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>科室（病区）意见</legend>
		<div class="form-group">
			<label for="departOpinion" class="col-sm-2 control-label">科室（病区）意见</label>
			<div class="col-sm-8">
				<textarea type="text" name="departOpinion" required="required" class="form-control"
					id="departOpinion" rows="3" maxlength="1000" th:inline="text"
					th:field="*{departOpinion}" placeholder="请输入科室（病区）意见"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="departGrade" class="col-sm-2 control-label">考评等次</label>
			<div class="col-sm-3">
				<select name="departGrade" id="departGrade" required="required"
					class="form-control tonto-select-constant" enumcode="ass-grades"
					th:attr="selectedvalue=${perCycAss.departGrade}">
					<option value="">请选择</option>
				</select>
			</div>
			<label for="depAssessorSign" class="col-sm-2 control-label">科室签字</label>
			<div class="col-sm-3">
				<input type="text" name="depAssessorSign" class="form-control" required="required"
					id="depAssessorSign" maxlength="20" th:field="*{depAssessorSign}" placeholder="请输入签名" />
			</div>

		</div>
		<div class="form-group">
			<label for="departAssTime" class="col-sm-2 control-label">考评时间</label>
			<div class="col-sm-3">
				<input type="text" name="departAssTime"
					class="form-control tonto-datepicker-date" id="departAssTime" required="required"
					maxlength="20" th:field="*{departAssTime}" placeholder="请选择时间" />
			</div>
		</div>

	</fieldset>

	<fieldset id="fieldset5">
		<legend>考评领导小组评价意见</legend>
		<div class="form-group">
			<label for="unitGroupOpinion" class="col-sm-2 control-label">考评领导小组评价意见</label>
			<div class="col-sm-8">
				<textarea type="text" name="unitGroupOpinion" class="form-control"
					id="unitGroupOpinion" rows="3" maxlength="1000" th:inline="text"
					th:field="*{unitGroupOpinion}" placeholder="请输入评价意见"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="unitAssGrade" class="col-sm-2 control-label">考评等次</label>
			<div class="col-sm-3">
				<select name="unitAssGrade" id="unitAssGrade"
					class="form-control tonto-select-constant" enumcode="ass-grades"
					th:attr="selectedvalue=${perCycAss.unitAssGrade}">
					<option value="">请选择</option>
				</select>
			</div>
			<label for="unitAssessorSign" class="col-sm-2 control-label">小组签字</label>
			<div class="col-sm-3">
				<input type="text" name="unitAssessorSign" class="form-control"
					id="unitAssessorSign" maxlength="20" th:field="*{unitAssessorSign}" placeholder="请输入签名" />
			</div>
		</div>

		<div class="form-group">
			<label for="unitAssTime" class="col-sm-2 control-label">考评时间</label>
			<div class="col-sm-3">
				<input type="text" name="unitAssTime"
					class="form-control tonto-datepicker-date" id="unitAssTime"
					maxlength="20" th:field="*{unitAssTime}" placeholder="请选择时间" />
			</div>

		</div>
	</fieldset>

	<fieldset id="fieldset6">
		<legend>被考核人对考评等次的确认</legend>
		<div class="form-group">
			<label for="confirmedResult" class="col-sm-2 control-label">被考核人对考评等次的确认</label>
			<div class="col-sm-3">
                <div class="radio">
                  <label>
                      <input type="radio" name="confirmedResult" value="0"/>不同意
                  </label>
                  <label>
                      <input type="radio" name="confirmedResult" value="1"/>同意
                  </label>
                </div>
            </div>
			<input type="hidden" th:field="*{confirmedResult}"
				id="confirmedResult" /> <label for="assessedConfirmSign"
				class="col-sm-2 control-label">自评确认签字</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="assessedConfirmSign"
					maxlength="20" th:field="*{assessedConfirmSign}" placeholder="请输入签名" />
			</div>

		</div>

		<div class="form-group">
			<label for="confirmedTime" class="col-sm-2 control-label">确认时间</label>
			<div class="col-sm-3">
				<input type="text" name="confirmedTime"
					class="form-control tonto-datepicker-date" id="confirmedTime"
					maxlength="20" th:field="*{confirmedTime}" placeholder="请选择时间" />
			</div>
		</div>


	</fieldset>

</form>

<script type="text/javascript">

$(function(){
    var crval = $("#confirmedResult").val();
    $("#confirmedResult").attr("name","");
    if(crval){
        $("input[name='confirmedResult'][value="+crval+"]").attr("checked",true); 
    }
});

</script>
