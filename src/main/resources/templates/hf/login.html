<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>昆山市卫健委行风监管系统</title>
    <link rel="stylesheet" href="/static/assets/bootstrap3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <style type="text/css">
  * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            height: 88.5vh;
            width: 100%;
            background-image: url(/static/image/login/loginbg.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            position: relative;
            background-size: cover;
        }

        #wrap .logGet {
            font-size: 16px;
            height: 440px;
            width: 415px;
            background-color: #FFFFFF;
            margin: auto;
            box-shadow: 0px 4px 7px 0px #dad8d8;
        }

        .logC button {
            width: 100%;
            height: 45px;
            border: none;
            color: white;
            font-size: 18px;
            background: url("/static/image/login/loginbtn.png") no-repeat;
        }

        .logGet .logD.logDtip .p1 {
            display: inline-block;
            font-size: 28px;
            margin-top: 30px;
            width: 100%;
            text-align: center;
        }

        #wrap .logGet .logD.logDtip {
            width: 86%;
            margin-bottom: 30px;
            margin-top: 0px;
            margin-right: auto;
            margin-left: auto;
        }

        .logGet .lgD img {
            position: absolute;
            top: 12px;
            left: 8px;
        }

        .logGet .lgD input {
            width: 100%;
            height: 42px;
            text-indent: 2.5rem;
        }

        #wrap .logGet .lgD {
            width: 86%;
            position: relative;
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
        }
         #wrap .logGet .lgD1 {
            width: 86%;
            position: relative;
            margin-right: auto;
            margin-left: auto;
        }

        #wrap .logGet .logC {
            width: 86%;
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }

        #head {
            height: 90px;
            width: 80vw;
            color: #0b752b;
            line-height: 90px;
            margin: auto;
            font-size: 24px;
        }

        #head img {
            width: 4vw;
            height: 4vw;
            vertical-align: middle;
            margin-right: 10px;
        }

        .vh10 {
            width: 100%;
            height: 10vh;
        }

        #body {
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .logGet .and {
            width: 75%;
            position: relative;
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
        }

        .logGet .ander {
            float: right;
        }

        input {
            border: 1px solid #5da21e;
        }
        
     .download{
    cursor:pointer;
    }
    </style>
</head>
    <body id="body">
    <div class="header" id="head">
    <img src="/static/image/login/logo.png"/>昆山市卫健委行风监管系统
</div>
<div class="wrap" id="wrap">
    <div class="vh10"></div>
    <div class="logGet">
	<form action="/login" method="post">
        <!-- 头部提示信息 -->
        <div class="logD logDtip">
            <p class="p1">用户登录</p>
        </div>
        <!-- 输入框 -->
        <div class="lgD">
            <img src="/static/image/login/logName.png" width="20" height="20" alt=""/>
            <input type="text" id="username" name="username"  placeholder="输入用户名" />
        </div>
        <div class="lgD">
            <img src="/static/image/login/logPwd.png" width="20" height="20" alt=""/>
            <input type="password" id="password" name="password"  placeholder="输入用户密码" />
        </div>
        <div class="lgD">
        <div th:if="${isError == true}" class="alert alert-danger alert-dismissable">登录账号或密码错误</div>
        </div>
        <div class="logC">
                <button>登 录</button>
        </div>
        
        <div class="and">
            <span class="mobile download" id="app">
                <a><img src="/static/image/login/mob.png" width="10" height="16" alt=""/>&nbsp;手机浏览器访问</a>
            </span>
            <span class="ander download" id="android">
                <a><img src="/static/image/login/and.png" width="14" height="16" alt=""/>&nbsp;安卓APP下载</a>
            </span>
        </div>
          <div class="form-group" >
               <div class="col-xs-6" style="text-align: center;">
               <div class="app" style="display: none;">
                   <div>
                      <img width="130px" alt="无APP可下载" height="120px" src="/app/ios/url"/>
                   </div>
               </div>
               </div>
               <div class="col-xs-6" style="text-align: center;">
               <div class="android" style="display: none;">
                   <div>
                      <img width="130px" alt="无APP可下载" height="120px" src="/app/obtain/url"/>
                   </div>
               </div>
               </div>
           </div>
        </form>
    </div>
</div>
    <div class="login-foot" style="text-align: center;">
        <p>©2018 昆山市卫生健康委员会</p>
    </div>
    <script type="text/javascript" src="/static/assets/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/static/assets/bootstrap3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#app").click(function() {         	
        	var ua = navigator.userAgent;
        	var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
        	    isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
        	    isAndroid = ua.match(/(Android)\s+([\d.]+)/),
        	    isMobile = isIphone || isAndroid;
        	    if(isMobile) {
        	        location.href = '/static/app/index.html';
        	    }else{
        	    	 $(".app").fadeToggle(1000);
        	    }
        })
        
        $("#android").click(function() {
            $(".android").fadeToggle(1000);
        })
    })
    </script>
</body>

</html>
