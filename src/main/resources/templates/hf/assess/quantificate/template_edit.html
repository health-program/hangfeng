<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="/hf/header">
</head>
<body>
<section class="content">
        <div class="col-md-6 col-md-offset-1">
            <div class="box box-primary">
            <div class="box-header with-border" th:switch="${formType}">
                      <h3 th:case="'ADD'" class="box-title">添加模板信息</h3>
                      <h3 th:case="'VIEW'" class="box-title">查看模板详情</h3>
                      <h3 th:case="'EDIT'" class="box-title">修改模板信息</h3>
                </div>
            	<input type="hidden" id="formType" class="tonto-form-type" th:value="${formType}" />
                
                <div class="box-body">
                    <form class="form-horizontal tonto-form-validate" id="templeteForm" action="/console/temp/save" method="post" th:object="${temp}">
                    
                        <input type="hidden" name="id" th:field="*{id}" />
                        <input type="hidden" name="isCopy" th:value="${isCopy}" />
                        
                        <div class="form-group">
                            <label for="orgUnitId" class="col-xs-2 control-label">医疗机构</label>
                            <div class="col-xs-8">                            	
                            	<input type="text" th:if="${agencyId} == null" class="form-control tonto-select-agency" required="required" name="orgUnitId" th:attr="unitid=${temp.orgUnitId}" placeholder="请选择机构"></input>
                        		<input type="text" th:if="${agencyId} != null" class="form-control" name="agencyName"  readonly="readonly" th:value="${agencyName}"></input> 
                        		<input type="hidden" th:if="${agencyId} != null" class="form-control" name="orgUnitId" required="required" th:value="${agencyId}"></input> 
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="templateName" class="col-xs-2 control-label">模板名称</label>
                            <div class="col-xs-8">
                                <input type="text" name="templateName" class="form-control" required="true" maxlength="30" th:field="*{templateName}" placeholder="请输入模板名称" />
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label for="templateDescribe" class="col-xs-2 control-label">模板描述</label>
                            <div class="col-xs-8">
                                <textarea type="text" name="templateDescribe" class="form-control"  rows="3" maxlength="200" placeholder="请输入模板描述" th:field="*{templateDescribe}"></textarea>
                            </div>
                        </div>
                                
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
    </div>
</section>
<div th:include="/hf/footer"></div>
</body>
</html>
