<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
	<section class="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title"
							th:text="'通知公告管理'+${#strings.isEmpty(info.id)?'添加':'修改'}"></h3>
					</div>
					<div class="box-body">
						<form class="form-horizontal js-ajax-form"
							action="/console/infore/save" method="post">
							<input type="hidden" name="id" id="id" th:value="${info.id}" />
							<input type="hidden" name="createAdminid"
								th:value="${info.createAdminid}" /> <input type="hidden"
								name="createTime" th:value="${info.createTime}" /> <input
								type="hidden" name="type" th:value="${info.type}" />
							<div class="form-group">
								<label class="col-sm-2 control-label">标题</label>
								<div class="col-sm-10">
									<input type="text" name="title" class="form-control" id="title"
										th:value="${info.title}" />
								</div>
							</div>
							<div class="form-group">
								<label for="unitName" class="col-sm-2 control-label">内容</label>
								<div class="col-sm-10">
									<textarea name="content" class="form-control" rows="8"
										style="resize: none;" th:text="${info.content}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="unitContacts" class="col-sm-2 control-label">是否发布</label>
								<div class="col-sm-10">
									<select id="isRelease" name="isRelease" class="form-control">
										<option value="">请选择</option>
										<option th:selected="${#strings.equals(info.isRelease, 0)}"
											value="0">发布</option>
										<option th:selected="${#strings.equals(info.isRelease, 1)}"
											value="1">待发布</option>
										<option th:selected="${#strings.equals(info.isRelease, 99)}"
											value="99">取消发布</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="unitPhone" class="col-sm-2 control-label">重要程度</label>
								<div class="col-sm-5">
									<select id="importance" name="importance" class="form-control">
										<option th:selected="${#strings.equals(info.importance, 0)}"
											value="0">一般</option>
										<option th:selected="${#strings.equals(info.importance, 1)}"
											value="1">重要</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="unitAddress" class="col-sm-2 control-label">发布时间</label>
								<div class="col-sm-5">
									<input type="text" id="datepicker" name="releaseTime"
										class="form-control" th:value="${info.releaseTime}"
										readonly="readonly" placeholder="请选择日期" />
								</div>
							</div>
							<!-- <div class="form-group">
                            <label for="unitAddress" class="col-sm-2 control-label">附件</label>
                            <div class="col-sm-10">
                                <input  type="file" th:value="${info.accessory}"  name="test" class="form-control"/>
                            </div>
                        </div> -->
							<div class="form-group">
								<label for="unitAddress" class="col-sm-2 control-label">附件</label>
								<div class="col-sm-10">
									<input type="file" id="test" name="test" class="form-control" />
								</div>
								<label for="unitAddress" class="col-sm-2 control-label"></label>
								<div class="col-sm-8">
									<input id="file2" style="display: none;" name="file"
										th:value="${info.accessory}" /> <a id="file"
										th:text="${info.accessory}"></a><i
										style="color: red; cursor: pointer;" id="remove"
										class="glyphicon glyphicon-remove"></i>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default js-ajax-submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:include="console/footer"></div>

	<script type="text/javascript">
$(function(){
		chack();
		$("#remove").click(function(){
			layer.confirm('确定是删除此附件吗?', {
				  btn: ['确定','取消'] //按钮
				}, function(){
					$("#file").text("");
					$("#file2").attr("value","");
					$("#remove").hide();
				  layer.msg('删除成功', {icon: 1});
				});
				
		});
		 $("#datepicker").datepicker({
		        language: "zh-CN",
		        autoclose: true,//选中之后自动隐藏日期选择框
		        clearBtn: true,//清除按钮
		       //todayBtn: true,//今日按钮
		        format: "yyyy-mm-dd"//日期格式，详见 http://bootstrap-datepicker.readthedocs.org/en/release/options.html#format
		    });
		});

		function chack(){
		var file=$("#file").text();
		if (file =="" || file ==null){
			document.getElementById("remove").style.display="none";
		}
		else{
			document.getElementById("remove").style.display="inline";
		}
}
</script>
</body>
</html>
