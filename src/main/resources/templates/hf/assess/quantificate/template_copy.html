<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/hf/header" />

<body>
    <tt:constant enumcode="enable-state," />
    <section class="content-header">
        <h1>考评模板管理</h1>
        <ol class="breadcrumb">
            <li><a href="/assess/template/index"><i class="fa fa-list-alt"></i>列表</a></li>
            <li class="active">复制</li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">复制</h3>
                <div class="box-tools pull-right">
                </div>
            </div>
            <div id="model_edit" class="box-body">
                <form id="model_form" action="/assess/template/copy" method="post" class="form-horizontal edit-body">
                    <div class="form-group">
                        <label for="templateName" class="col-sm-3 control-label">模板名称：</label>
                        <div class="col-sm-3">
                            <input name="templateName" placeholder="请输入模板名称" type="text" class="form-control" />
                        </div>
                        <label for="orgUnitId" class="col-sm-2 control-label">单位ID：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control tonto-select-agency" name="orgUnitId" placeholder="请选择单位ID"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="templateDescribe" class="col-sm-3 control-label">模板描述：</label>
                        <div class="col-sm-8">
                            <textarea name="templateDescribe" rows="5" placeholder="请输入模板描述" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-3">
                            <button type="submit" id="model_form_submit_btn" class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <input type="hidden" id="id" th:value="${id}" />
    <div th:include="/hf/footer" />
    <script type="text/javascript">
    $(function() {
        var options = {
            id: "model",
            name: "详情",
            columns: [
                { title: "模板名称", name: "templateName", inputType: "TEXT" },
                { title: "单位ID", name: "orgUnitId", inputType: "UNIT", viewName: "unitName", unitType: "tonto-select-agency" },
                { title: "状态", name: "enableState", enum: "enable-state", inputType: "SELECT" },
                { title: "模板描述", name: "templateDescribe", inputType: "TEXTAREA" }
            ]
        }

        var model = new tonto.Model("model", options.columns, {
            extraParam: {
                id: $("#id").val()
            },
            pattern: "edit",
            successCallback: function() {
                $.successAlert("保存成功", function() {                    
                    window.location = "/assess/template/index";
                });
            }
        });
    });
    </script>
</body>

</html>
