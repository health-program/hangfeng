<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="/hf/header">
</head>
<body>
 <tt:constant enumcode="event_type" />
  <div class="container">
<section class="content-header">
        <h1>奖惩事件新增</h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/prizepunish/dept/detail/index(orgUserId=${orgUserId})}"><i class="fa fa-list-alt"></i>列表</a></li>
            <li class="active">新增</li>
        </ol>
    </section>
    <section class="content">
		<div class="box box-solid">
			<div class="box-header with-border">
                <i class="fa fa-edit"></i>
                <h3 class="box-title">新增</h3>
                <div class="pull-right box-tools">
                    <a class="btn btn-default btn-sm" th:href="@{/prizepunish/dept/detail/index(orgUserId=${orgUserId})}">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div id="model_edit" class="box-body">
            <form id="model_form" class="form-horizontal edit-body"  action="/prizepunish/dept/save" method="post">
					<input type="hidden" name="orgUserId" id="orgUserId" th:value="${orgUserId}" />
					<div class="form-group">
						<label class="col-sm-2 control-label">事件类型:</label>
						<div class="col-sm-3">
							<select id="dictCode" name="dictCode" required="required" class="form-control tonto-select-constant" enumcode="event_type">
					           <option value="">请选择</option>
					      </select>
						</div>
						<label class="col-sm-2 control-label">发生时间:</label>
						<div class="col-sm-3">
							<input type="text" name="happenTime" required="required"
								class="form-control tonto-datepicker-date" placeholder="请选择日期" />
						</div>
						</div>
					<div class="form-group">
						<label for="content" class="col-sm-2 control-label">内容:</label>
						<div class="col-sm-8">
							<textarea name="content" class="form-control"
								rows="8" style="resize: none;"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="place" class="col-sm-2 control-label">地点:</label>
						<div class="col-sm-8">
							<input type="text" name="place"
								class="form-control" id="place" />
						</div>
					</div>

					<div class="form-group">
						<label for="check" class="col-sm-2 control-label">考核情况:</label>
						<div class="col-sm-8">
							<input type="text"  name="checks"
								class="form-control" id="checks" />
						</div>
					</div>
					<div class="form-group">
						<label for="checkPeople" class="col-sm-2 control-label">核定部门(人):</label>
						<div class="col-sm-8">
							<input type="text" name="checkPeople"
								class="form-control" id="checkPeople" />
						</div>
					</div>
					<div class="form-group">
                            <label for="" class="col-sm-2 control-label">附件上传：</label>
                            <div class="col-sm-10">
                                <input type="file" name="attachmentFiles" multiple>
                            </div>
                        </div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-3">
							<button type="submit" id="model_form_submit_btn" class="btn btn-primary btn-block">保存</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<a th:href="@{/prizepunish/dept/detail/index(orgUserId=${orgUserId})}" class="btn btn-default btn-block">取消</a>
						</div>
					</div>
				</form>
            </div>
		</div>
	</section>
</div>
<div th:include="/hf/footer"></div>
</body>
<script type="text/javascript">
var options = {
        id: "model",
        name: "新增",
        url: "/prizepunish/dept/save",
        columns: [
            { name: "dictCode", inputType: "SELECT",enum: "event_type", title: "事件类型" },
            { name: "happenTime", inputType: "DATE", title: "发生时间" },
            { name: "content", inputType: "TEXT", title: "内容" },
            { name: "place", inputType: "TEXT", title: "地点" },
            { name: "checks", inputType: "TEXT", title: "考核情况" },
            { name: "attachments", inputType: "ATTACHMENT", fileName: "attachmentFiles", title: "附件" },
            { name: "checkPeople", inputType: "TEXT", title: "核定部门(人)" }
        ]
    };

$(function() {
var model = new tonto.Model("model", options.columns, {
    pattern: "edit",
    successCallback: function() {
        $.successAlert("保存成功", function() {
        	var orgUserId = $("#orgUserId").val();
            window.location = "/prizepunish/dept/detail/index?orgUserId="+orgUserId;
        });
    }
});
model.setData(null);
});

</script>
</html>
