<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="console/header">
</head>

<body>
    <section class="content table-content">
        <table id="dataGrid"></table>
        <input type="hidden" id="iassessCycleId" th:value = "${assessCycleId}" />
    </section>

    
    <div th:include="console/footer"></div>

    <script type="text/javascript">
        /*<![CDATA[*/
        var table;
        $(function() {      
        	initDataGrid();
        });

        function initDataGrid() {
            table = $.createTable("#dataGrid", {
                idField : "id",
                columns : [ [ 
                              {
                    title : "单位名称",
                    field : "agencyName"
                }, {
                    title : "被考评科室",
                    field : "departmentName"
                }, {
                    title : "姓名",
                    field : "userName"
                }, {
                    title : "考评状态",
                    field : "operateState",
                    formatter : function(value, row, index) {
						if(value === '0') {
							return '考评人暂存';
						} else if(value === '1') {
							return '考评人提交';
						} else if(value === '2') {
							return '科室考评暂存';
						} else {
							return '考评人未考评';
						}                    	
                    }
                } ] ],
                url : '/cycle/org/no/assessment?assessCycleId='+$("#iassessCycleId").val(),
                searchbar : '#searchbar',
                toolbar: "#toolbar",
                sortOrder : 'asc',
                pagination : true,
                showRefresh : true,
                showColumns:true
            });
        }

        /*]]>*/
    </script>
</body>

</html>
