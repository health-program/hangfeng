<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'地区'+${#strings.isEmpty(regions.regionId)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                		
                    <form class="form-horizontal js-ajax-form" action="/console/regions/save" method="post">
                        <input type="hidden" name="regionId" id="regionId" th:value="${regions.regionId}" />
                        <input type="hidden" name="pRegionId" th:value="${regions.pRegionId}" />
                        <!-- <input type="hidden" name="regionPath" th:value="${regions.regionPath}" /> -->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地区行政级别</label>
                            <div class="col-sm-10">
                              <!-- <select name="regionGrade" class="form-control">
                                    <option value="1" th:selected="${#strings.equals(regions.regionGrade,'1')}">省级</option>
                                    <option value="2" th:selected="${#strings.equals(regions.regionGrade,'2')}">市级</option>
                                    <option value="3" th:selected="${#strings.equals(regions.regionGrade,'3')}">县级</option>
                                </select> -->
                               <input type="text"  name="regionGrade"  class="form-control" id="regionGrade"  th:readonly= "${regions.regionGrade}"   th:value="${regions.regionGrade}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="zipcode" class="col-sm-2 control-label">邮编</label>
                            <div class="col-sm-10">
                                <input type="text" name="zipcode" class="form-control" id="zipcode" th:value="${regions.zipcode}" />
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="localName" class="col-sm-2 control-label">地区名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="localName" class="form-control" id="localName" th:value="${regions.localName}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
